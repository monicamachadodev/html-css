<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de iframe</title>
  <style>
    iframe {
      width: 400px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessando o site do <iframe src="https://www.google.com.br"><a href="https://www.google.com.br"></a></iframe> você não vai poder usar porque alguns sites tem protecão contra isso.
  </p>
  <p>O site de <iframe src="http://www.cursoemvideo.com"><a href="https://www.cursoemvideo.com"></a></iframe> você conseguirá acessar porque não tem proteção contra isso.
  </p>
</body>
</html>
